<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Search employee</title>

  <!-- Custom styles for this template -->
  <link href="employee-search-form.component.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <h4>Ricerca Impiegati</h4>

  <form class="form-signin" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

      <label for="name" class="sr-only"> Nome </label>
      <input id="name" type="text" class="form-control" placeholder = "Nome" formControlName="name" required autofocus>

      <label for="last_name" class="sr-only"> Cognome </label>
      <input id="last_name" type="text" class="form-control" placeholder = "Cognome" formControlName="last_name" required autofocus>

      <label for="email" class="sr-only"> Email </label>
      <input id="email" type="text" class="form-control" placeholder = "Email" formControlName="email" required autofocus>
    <button type="submit" class="btn btn-primary"> Search </button>
  </form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="nome" (sort)="onSort($event)">Nome</th>
      <th scope="col" sortable="cognome" (sort)="onSort($event)">Cognome</th>
      <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
      <th scope="col" sortable="email" (sort)="onSort($event)">Abilitato</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <th scope="row">{{ employee.id }}</th>
      <td> {{employee.firstName}} </td>
      <td> {{employee.lastName}} </td>
      <td> {{employee.email}} </td>
      <td> {{employee.enabled}} </td>
    </tr>
    </tbody>
  </table>



</div>
</body>
